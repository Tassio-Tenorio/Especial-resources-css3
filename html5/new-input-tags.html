<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New input tags html</title>
    <link rel="stylesheet" href="new-input-tags.css">
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" autofocus> > <br><br>

        <label for="email">E-mail</label>
        <input type="email"id="email"><br><br>

        
        <label for="number">Number</label>
        <input type="number"id="number" required min="0" max="20" step="5"><br><br>

         
        <label for="url">URL</label>
        <input type="url"id="url" required autofocus placeholder="ex: http://www.exemplo.com.br"><br><br>

        <label for="search">Search</label>
        <input type="search"id="search"><br><br>

        <label for="range">Range</label>
        <input type="range"id="range" min="1" max="5"><br><br>

        <label for="date">Date</label>
        <input type="date"id="date"><br><br>

        
        <label for="color">Color</label>
        <input type="color"id="color"><br><br>
        
        <input type="submit"  name="" value="To Send">
    </form>
</body>
</html>
